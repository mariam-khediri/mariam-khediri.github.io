  <style>
    /* Styles sp√©cifiques pour la page d'accueil */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      padding: 0 7%;
      position: relative;
      gap: 3rem;
    }

    .hero-content {
      flex: 1;
      max-width: 1000px;
    }

    .hero-image {
      flex: 1;
      display: flex;
      justify-content: center;
      position: relative;
    }

    .profile-portrait {
      width: 350px;
      height: 350px;
      border-radius: 20px;
      object-fit: cover;
      border: 5px solid var(--main-color);
      box-shadow: 0 20px 50px rgba(19, 187, 255, 0.2);
      transform: perspective(1000px) rotateY(-10deg);
      transition: all 0.5s ease;
      position: relative;
      z-index: 1;
    }

    .profile-portrait:hover {
      transform: perspective(1000px) rotateY(0deg);
      box-shadow: 0 25px 60px rgba(19, 187, 255, 0.3);
    }

    .hero-image::before {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 30px;
      background: linear-gradient(45deg, var(--main-color), transparent);
      top: -20px;
      left: -20px;
      z-index: 0;
      opacity: 0.3;
      animation: pulse 8s infinite alternate;
    }

    @keyframes pulse {
      0% { transform: scale(0.95); opacity: 0.3; }
      100% { transform: scale(1.05); opacity: 0.5; }
    }

    /* Animation du texte */
    .hero h4 {
      font-size: 1.6rem;
      color: var(--main-color);
      margin-bottom: 1rem;
      animation: fadeInDown 1s ease;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin: 1rem 0;
      line-height: 1.2;
      background: linear-gradient(to right, var(--main-color), #4facfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 1.5s ease;
    }

    .hero p {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 2rem;
      color: var(--other-color);
      animation: fadeInUp 1s ease;
    }

    /* Responsive */
    @media (max-width: 992px) {
      .hero h1 {
        font-size: 3rem;
      }
      .profile-portrait {
        width: 300px;
        height: 300px;
      }
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
        padding-top: 100px;
      }
      .hero-content {
        order: 2;
      }
      .hero-image {
        order: 1;
        margin-bottom: 3rem;
      }
      .profile-portrait {
        width: 250px;
        height: 250px;
      }
      .hero-image::before {
        width: 300px;
        height: 300px;
      }
    }

    @media (max-width: 480px) {
      .hero h1 {
        font-size: 2.5rem;
      }
      .hero h4 {
        font-size: 1.3rem;
      }
    }
  </style>

      <script>
        const menuIcon = document.getElementById('menu-icon');
        const navList = document.querySelector('.navlist');
        menuIcon.addEventListener('click', () => {
          navList.classList.toggle('active');
        });


        document.addEventListener('DOMContentLoaded', function() {
  const menuIcon = document.getElementById('menu-icon');
  const navList = document.getElementById('navlist');

  if (menuIcon && navList) {
    menuIcon.addEventListener('click', function() {
      this.classList.toggle('bx-x');
      navList.classList.toggle('active');
      document.body.classList.toggle('no-scroll');
    });

    document.querySelectorAll('.navlist a').forEach(link => {
      link.addEventListener('click', function() {
        menuIcon.classList.remove('bx-x');
        navList.classList.remove('active');
        document.body.classList.remove('no-scroll');
      });
    });
  }
});
